	<h1>Smith - Week 6</h1>
	<h2>Fibonacci Sequins?</h2>
	<img style="width: 300px;" src="https://images.squarespace-cdn.com/content/v1/537b8325e4b065b57c13cdef/1480100891753-O3RO6QRCOCOH1CWZQ4GT/ke17ZwdGBToddI8pDm48kNiEM88mrzHRsd1mQ3bxVct7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0s0XaMNjCqAzRibjnE_wBlkZ2axuMlPfqFLWy-3Tjp4nKScCHg1XF4aLsQJlo6oYbA/IMG_1286.JPG?format=750w" />
	<h3>First 30 Fibonacci Numbers</h3>
	<ul id="fibo-list">
		<li>1 - 0</li>
		<li>2 - 1</li>
	</ul>
	<script type="text/javascript">
		let prevFiboNum = 0;
		let currentFiboNum = 1;
		let fiboList = document.getElementById("fibo-list");
		for(let i = 3; i <= 30; i++)
		{
			let tempFiboNum = currentFiboNum;
			currentFiboNum += prevFiboNum;
			prevFiboNum = tempFiboNum;
			let li = document.createElement("li");
			let content = document.createTextNode(`${i} - ${currentFiboNum}`);
			li.appendChild(content);
			fiboList.appendChild(li);
		}
	</script>
	<style type="text/css">
		ul {
			list-style-type: none;
			padding-left: 0px;
		}
		li {
			padding-bottom: 8px;
		}
	</style>
</body>
